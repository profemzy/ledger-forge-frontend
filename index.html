<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akowe - The Documenter</title>
    <!-- Tailwind via CDN for immediate styling in dev and prod -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'akowe-blue': {50:'#eff6ff',100:'#dbeafe',500:'#3b82f6',600:'#2563eb',700:'#1d4ed8'},
              'akowe-green': {50:'#f0fdf4',500:'#22c55e',600:'#16a34a'},
            },
            fontFamily: {
              sans: ['Inter','system-ui','sans-serif'],
              mono: ['JetBrains Mono','monospace'],
            },
          }
        }
      }
    </script>
    <!-- Instruct Trunk to compile the Rust crate and inject JS/WASM. Disable SRI in dev to avoid hash mismatches. -->
    <link data-trunk rel="rust">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="font-sans bg-gray-50 text-gray-900">
    <noscript>You need to enable JavaScript to run this app.</noscript>
</body>
</html>
