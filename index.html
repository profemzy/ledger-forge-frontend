<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akowe - The Documenter</title>
    <!-- Tailwind via CDN for immediate styling in dev and prod -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'akowe-blue': {50:'#eff6ff',100:'#dbeafe',500:'#3b82f6',600:'#2563eb',700:'#1d4ed8'},
              'akowe-green': {50:'#f0fdf4',500:'#22c55e',600:'#16a34a'},
            },
            fontFamily: {
              sans: ['Inter','system-ui','sans-serif'],
              mono: ['JetBrains Mono','monospace'],
            },
          }
        }
      }
  </script>
  <style>
    @media print {
      aside, header, footer { display: none !important; }
      main { padding: 0 !important; }
      body { background: #fff !important; }
    }
    /* Dark mode global overrides to catch plain elements */
    .dark .bg-white { background-color: #111827 !important; }
    .dark .bg-gray-50 { background-color: #1f2937 !important; }
    .dark thead tr { background-color: #1f2937 !important; color: #e5e7eb !important; }
    .dark input[type="text"],
    .dark input[type="date"],
    .dark input[type="number"],
    .dark select,
    .dark textarea {
      background-color: #1f2937 !important; /* gray-800 */
      color: #e5e7eb !important;            /* gray-200 */
      border-color: #374151 !important;     /* gray-700 */
    }
    .dark input::placeholder,
    .dark textarea::placeholder { color: #9ca3af !important; }
  </style>
    <!-- Instruct Trunk to compile the Rust crate and inject JS/WASM. Disable SRI in dev to avoid hash mismatches. -->
    <link data-trunk rel="rust">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body class="font-sans bg-gray-50 text-gray-900 dark:bg-gray-950 dark:text-gray-100">
    <noscript>You need to enable JavaScript to run this app.</noscript>
</body>
</html>
